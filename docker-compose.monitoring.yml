version: '3.8'

services:
  # Event Emitter - Publishes events to Redis Pub/Sub
  event-emitter:
    build:
      context: .
      dockerfile: cmd/event-emitter/Dockerfile
    container_name: dsv-event-emitter
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - PROTOCOL=${PROTOCOL:-aave}
      - MARKET=${MARKET:-mainnet}
      - LOG_LEVEL=info
    depends_on:
      - redis
    networks:
      - dsv-network
    restart: unless-stopped

  # State Tracker - Tracks entity states and transitions
  state-tracker:
    build:
      context: .
      dockerfile: cmd/state-tracker/Dockerfile
    container_name: dsv-state-tracker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - PROTOCOL=${PROTOCOL:-aave}
      - MARKET=${MARKET:-mainnet}
      - STATE_TRACKER_API_PORT=8085
      - STATE_TRACKER_METRICS_PORT=9094
      - STATE_TRACKER_RETENTION_DAYS=7
      - METRICS_ENABLED=true
      - METRICS_HOST=metrics-server
      - METRICS_PORT=8086
      - LOG_LEVEL=info
    ports:
      - "8085:8085"  # API port
      - "9094:9094"  # Prometheus metrics port
    depends_on:
      - redis
      - event-emitter
    networks:
      - dsv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8085/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Metrics Server - Aggregates and stores metrics
  metrics-server:
    build:
      context: .
      dockerfile: cmd/metrics-server/Dockerfile
    container_name: dsv-metrics-server
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - PROTOCOL=${PROTOCOL:-aave}
      - MARKET=${MARKET:-mainnet}
      - METRICS_API_PORT=8086
      - METRICS_PROMETHEUS_PORT=9095
      - AGGREGATION_INTERVAL=60
      - RETENTION_DAYS=30
      - LOG_LEVEL=info
    ports:
      - "8086:8086"  # API port
      - "9095:9095"  # Prometheus metrics port
    depends_on:
      - redis
      - event-emitter
    networks:
      - dsv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8086/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Redis instance (if not already defined)
  redis:
    image: redis:7-alpine
    container_name: dsv-redis-monitoring
    ports:
      - "${REDIS_PORT:-6379}:${REDIS_PORT:-6379}"
    volumes:
      - redis-monitoring-data:/data
    networks:
      - dsv-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Prometheus (optional - for scraping metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: dsv-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - dsv-network
    restart: unless-stopped
    depends_on:
      - state-tracker
      - metrics-server

  # Grafana (optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: dsv-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - dsv-network
    restart: unless-stopped
    depends_on:
      - prometheus
      - redis

networks:
  dsv-network:
    driver: bridge

volumes:
  redis-monitoring-data:
  prometheus-data:
  grafana-data: