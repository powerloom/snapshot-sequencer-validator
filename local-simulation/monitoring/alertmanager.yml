global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@p2p-sequencer-test.local'
  smtp_auth_username: ''
  smtp_auth_password: ''

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'console-alerts'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
  - match:
      component: consensus
    receiver: 'consensus-alerts'
  - match:
      component: networking
    receiver: 'network-alerts'

receivers:
- name: 'console-alerts'
  webhook_configs:
  - url: 'http://localhost:9093/api/v1/alerts'
    send_resolved: true

- name: 'critical-alerts'
  webhook_configs:
  - url: 'http://localhost:9093/api/v1/alerts'
    send_resolved: true
    title: 'CRITICAL: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    text: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Instance: {{ .Labels.instance }}
      Severity: {{ .Labels.severity }}
      Time: {{ .StartsAt }}
      {{ end }}

- name: 'consensus-alerts'
  webhook_configs:
  - url: 'http://localhost:9093/api/v1/alerts'
    send_resolved: true
    title: 'CONSENSUS ISSUE: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

- name: 'network-alerts'
  webhook_configs:
  - url: 'http://localhost:9093/api/v1/alerts'
    send_resolved: true
    title: 'NETWORK ISSUE: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'cluster', 'service']

templates:
- '/etc/alertmanager/templates/*.tmpl'